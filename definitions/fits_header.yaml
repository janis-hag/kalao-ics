# Format is
#key:
#    value:   value_type
#    comment:   comment

- keyword: INSTRUME
  keygroup: default_keys
  value: KalAO
  comment: Instrument used

- keyword: TELESCOP
  keygroup: default_keys
  value: EULER
  comment: Telescope name

- keyword: SITE
  keygroup: default_keys
  value: ESO La Silla, Chile
  comment: Observing site

- keyword: ORIGIN
  keygroup: default_keys
  value: ESO-LASILLA
  comment: Observatory

- keyword: BUNIT
  keygroup: default_keys
  value: adu
  comment: Physical unit of array values

- keyword: BLANK
  keygroup: default_keys
  value: 0
  comment: Value used for NULL pixels


- keyword: ESO DPR TECH
  keygroup: eso_dpr
  value: IMAGE
  comment: Observation technique

- keyword: ESO DPR CATG
  keygroup: eso_dpr
  value: string
  comment: Observation category

- keyword: ESO DPR TYPE
  keygroup: eso_dpr
  value: string
  comment: Observation type

#- keyword: BZERO
#  keygroup: default_keys
#  value: 32768.0
#  comment:   value = fits-  value*BSCALE+BZERO
#
#- keyword: BSCALE
#  keygroup: default_keys
#  value: 1.0
#  comment:   value = fits-  value*BSCALE+BZERO

- keyword: ESO OBS TARGET NAME
  keygroup: Obs_log
  value: target
  comment: Target name

- keyword: OBJECT
  keygroup: Obs_log
  value: OBJECT
  comment: Object name

- keyword: obscatg
  keygroup: Obs_log
  value: string
  comment: Category of observation/exposure

- keyword: obstype
  keygroup: Obs_log
  value: string
  comment: Type of observation/exposure

- keyword: ESO PROG ID
  keygroup: Obs_log
  value: prog_id
  comment: Euler program identification

- keyword: OBSERVER
  keygroup: Obs_log
  value: observer
  comment: Name of observer

- keyword: DATE-OBS
  keygroup: Obs_log
  value: date-obs
  comment: Observing date

- keyword: DATE
  keygroup: Obs_log
  value: DATE
  comment: Date the file was written

- keyword: MJD-OBS
  keygroup: Obs_log
  value: mjd-obs
  comment: Value of date-obs

- keyword: UTC
  keygroup: Obs_log
  value: utc
  comment: utc-hms

- keyword: LST
  keygroup: Obs_log
  value: lst
  comment: lst-hms

- keyword: RA
  keygroup: Obs_log
  value: ra
  comment: No   comment

- keyword: DEC
  keygroup: Obs_log
  value: dec
  comment: No   comment

- keyword: EQUINOX
  keygroup: Obs_log
  value: equinox
  comment: Standard radecsys_value

# TODO check if FK5 or ICRS

- keyword: RADECSYS
  keygroup: Obs_log
  value: radecsys
  comment: Coordinate system

#instrume:
#    value: string
#    comment: Instrument name
#telescop:
#    value: string
#    comment: Telescope name
#site:
#    value: string
#    comment: Site name

- keyword: EXPTIME
  keygroup: Obs_log
  value: exptime
  comment: Integration time

- keyword: ESO DET FRAM COUNT
  keygroup: Obs_log
  value: fli_image_count
  comment: FLI shutter count
# WCS
# geo coordinates

- keyword: ESO INS DATE
  keygroup: default_keys
  value: '2022-11-17'
  comment: Instrument release date (yyyy-mm-dd).

- keyword: ESO DET ID
  keygroup: default_keys
  value: KalAO-FLI
  comment: Detector system Id

- keyword: ESO DET NAME
  keygroup: default_keys
  value: KalAO-FLI
  comment: Detector system NAME

- keyword: ESO INS1 FILT ID
  keygroup: Monitoring
  value: fli_filter_name
  comment: KalAO-FLI filter unique id.

- keyword: ESO INS1 FILT NO
  keygroup: Monitoring
  value: fli_filter_position
  comment: KalAO-FLI filter wheel position index

- keyword: ESO DET CCD TEMP
  keygroup: Monitoring
  value: fli_temp_CCD
  comment: "[C] CCD temperature"

- keyword: ESO DET CCD TEMP
  keygroup: Monitoring
  value: fli_temp_heatsink
  comment: "[C] HS temperature"

- keyword: ESO INS SHUT ST
  keygroup: Monitoring
  value: shutter
  comment: Shutter open/closed

- keyword: ESO INS FLIP MIR
  keygroup: Monitoring
  value: flip_mirror
  comment: Flip mirror position

- keyword: ESO INS CALIB POS
  keygroup: Monitoring
  value: calib_unit
  comment: "[mm] Position of the calibration unit"

- keyword: ESO INS TEMP AIR
  keygroup: Monitoring
  value: temp_bench_air
  comment: "[C] Enclosure air temperature"

- keyword: ESO INS TEMP BENCH
  keygroup: Monitoring
  value: temp_bench_board
  comment: "[C] Bench air temperature"

- keyword: ESO INS TEMP WATER IN
  keygroup: Monitoring
  value: temp_water_in
  comment: "[C] Incoming cooling water temp"

- keyword: ESO INS TEMP WATER OUT
  keygroup: Monitoring
  value: temp_water_out
  comment: "[C] Outgoing cooling water temp"

- keyword: ESO INS LASER POWER
  keygroup: Monitoring
  value: laser
  comment: "[mW] Calibration laser power"

- keyword: ESO INS TUNGSTEN ST
  keygroup: Monitoring
  value: tungsten
  comment: Calibration tungsten lamp state

- keyword: ESO INS ADC1 angle
  keygroup: Monitoring
  value: adc1
  comment: "[deg] ADC1 angle"

- keyword: ESO INS ADC2 angle
  keygroup: Monitoring
  value: adc2
  comment: "[deg] ADC2 angle"

- keyword: ESO AOS LOOP ST
  keygroup: Telemetry
  value: loop_on
  comment: AO loop ON/OFF

- keyword: ESO AOS LOOP GAIN
  keygroup: Telemetry
  value: loop_gain
  comment: AO loop gain

- keyword: ESO AOS LOOP MULT
  keygroup: Telemetry
  value: loop_mult
  comment: AO loop mult coeff

- keyword: ESO AOS WFS DIT
  keygroup: Telemetry
  value: nuvu_exposuretime
  comment: "[ms] WFS EMCCD exposure time"

- keyword: ESO AOS WFS EMGAIN
  keygroup: Telemetry
  value: nuvu_emgain
  comment: EMCCD EM gain

#Euler
# TEL AZ:
#    value:  349.660 / [deg] Az angle at start S=0,W=90
#TEL MOON DEC:
#    value: -13.72502 / [deg] -13:43:30.0 DEC (J2000)
#TEL MOON RA:
#    value: 314.878722 / [deg] 20:59:30.8 RA (J2000)

- keyword: DATAMAX
  keygroup: FLI
  value: float
  comment: Maximal pixel value

- keyword: DATAMIN
  keygroup: FLI
  value: float
  comment: Minimal pixel value
