# Format is
#key:
#    value:   value_type
#    comment:   comment

- keyword: instrume
  keygroup: default_keys
  value: KalAO
  comment: Instrument used

- keyword: telescop
  keygroup: default_keys
  value: EULER
  comment: Telescope name

- keyword: site
  keygroup: default_keys
  value: La Silla
  comment: Observing site

- keyword: ORIGIN
  keygroup: default_keys
  value: ESO-LASILLA
  comment: Observatory

- keyword: BUNIT
  keygroup: default_keys
  value: adu
  comment: Physical unit of array values

- keyword: BLANK
  keygroup: default_keys
  value: 0
  comment: Value used for NULL pixels


- keyword: TECH
  keygroup: eso_dpr
  value: IMAGE
  comment: Observation technique

- keyword: CATG
  keygroup: eso_dpr
  value: string
  comment: Observation category

- keyword: TYPE
  keygroup: eso_dpr
  value: string
  comment: Observation type

