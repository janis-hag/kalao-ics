# Format is
#key:
#  value: value_type
#  comment: comment

default_keys:
  - instrume:
    value: KalAO
    comment: Instrument used

  - telescop:
    value: EULER
    comment: Telescope name

  - site:
    value: La Silla
    comment: Observing site

  - ORIGIN:
    value: ESO-LASILLA
    comment: Observatory

  - BUNIT:
    value: adu
    comment: Physical unit of array values

  - BLANK:
    value: 0
    comment: Value used for NULL pixels

  - BZERO:
    value: 32768.0 
    comment: value = fits-value*BSCALE+BZERO
    
  - BSCALE:
    value: 1.0
    comment: value = fits-value*BSCALE+BZERO

Obs_log:
  - target:
    value: string
    comment: Target name
    
  - object:
    value: string
    comment: Object name
    
  - obscatg:
    value: string
    comment: Category of observation/exposure
    
  - obstype:
    value: string
    comment: Type of observation/exposure
    
  - prog_id:
    value: string
    comment: Observing program ID
    
  - observer:
    value: string
    comment: Observer name
    
  - date-obs:
