# Format is
#key:
#    value:   value_type
#    comment:   comment

- keyword: INSTRUME
  keygroup: default_keys
  value: KalAO
  comment: Instrument used

- keyword: TELESCOP
  keygroup: default_keys
  value: EULER
  comment: Telescope name

- keyword: SITE
  keygroup: default_keys
  value: ESO La Silla, Chile
  comment: Observing site

- keyword: ORIGIN
  keygroup: default_keys
  value: ESO-LASILLA
  comment: Observatory

- keyword: BUNIT
  keygroup: default_keys
  value: adu
  comment: Physical unit of array values

- keyword: BLANK
  keygroup: default_keys
  value: 0
  comment: Value used for NULL pixels

- keyword: OBJECT
  keygroup: Obs_log
  value: OBJECT
  comment: Object name

- keyword: OBSERVER
  keygroup: Obs_log
  value: observer
  comment: Name of observer

- keyword: MJD-OBS
  keygroup: Obs_log
  value: mjd-obs
  comment: Value of date-obs

- keyword: MJD-END
  keygroup: Obs_log
  value: mjd-end
  comment: Value of date-end

- keyword: UTC
  keygroup: Obs_log
  value: utc
  comment: utc-hms

- keyword: LST
  keygroup: Obs_log
  value: lst
  comment: lst-hms

- keyword: RA
  keygroup: Obs_log
  value: ra
  comment: No comment

- keyword: DEC
  keygroup: Obs_log
  value: dec
  comment: No comment

- keyword: EQUINOX
  keygroup: Obs_log
  value: equinox
  comment: Standard radecsys_value

# TODO check if FK5 or ICRS
# RADECSYS keyword is deprecated, use RADESYSa.
- keyword: RADECSYS
  keygroup: Obs_log
  value: radecsys
  comment: Coordinate system

#instrume:
#    value: string
#    comment: Instrument name
#telescop:
#    value: string
#    comment: Telescope name
#site:
#    value: string
#    comment: Site name

- keyword: EXPTIME
  keygroup: FLI
  value: exptime
  comment: Integration time

- keyword: HIERARCH ESO OBS TARGET NAME
  keygroup: Obs_log
  value: object
  comment: Target name

#- keyword: obscatg
#  keygroup: Obs_log
#  value: string
#  comment: Category of observation/exposure
#
#- keyword: obstype
#  keygroup: Obs_log
#  value: string
#  comment: Type of observation/exposure

- keyword: HIERARCH ESO PROG ID
  keygroup: Obs_log
  value: prog_id
  comment: Euler program identification

- keyword: HIERARCH ESO DET FRAM COUNT
  keygroup: Obs_log
  value: fli_image_count
  comment: FLI shutter count
# WCS
# geo coordinates

- keyword: HIERARCH ESO INS DATE
  keygroup: default_keys
  value: '2022-11-17'
  comment: Instrument release date (yyyy-mm-dd).

- keyword: HIERARCH ESO DET ID
  keygroup: default_keys
  value: KalAO-FLI
  comment: Detector system Id

- keyword: HIERARCH ESO DET NAME
  keygroup: default_keys
  value: KalAO-FLI
  comment: Detector system NAME

- keyword: HIERARCH ESO INS1 FILT ID
  keygroup: Monitoring
  value: fli_filter_name
  comment: KalAO-FLI filter unique id.

- keyword: HIERARCH ESO INS1 FILT NO
  keygroup: Monitoring
  value: fli_filter_position
  comment: KalAO-FLI filter wheel position index

- keyword: HIERARCH ESO DET CCD TEMP
  keygroup: Monitoring
  value: fli_temp_CCD
  comment: "[C] CCD temperature"

- keyword: HIERARCH ESO DET HS TEMP
  keygroup: Monitoring
  value: fli_temp_heatsink
  comment: "[C] HS temperature"

- keyword: HIERARCH ESO INS SHUT ST
  keygroup: Monitoring
  value: shutter
  comment: Shutter

- keyword: HIERARCH ESO INS FLIP MIR
  keygroup: Monitoring
  value: flip_mirror
  comment: Flip mirror position

- keyword: HIERARCH ESO INS CALIB POS
  keygroup: Monitoring
  value: calib_unit
  comment: "[mm] Position of the calibration unit"

- keyword: HIERARCH ESO INS TEMP AIR
  keygroup: Monitoring
  value: temp_bench_air
  comment: "[C] Enclosure air temperature"

- keyword: HIERARCH ESO INS TEMP BENCH
  keygroup: Monitoring
  value: temp_bench_board
  comment: "[C] Bench air temperature"

- keyword: HIERARCH ESO INS TEMP WATER IN
  keygroup: Monitoring
  value: temp_water_in
  comment: "[C] Incoming cooling water temp"

- keyword: HIERARCH ESO INS TEMP WATER OUT
  keygroup: Monitoring
  value: temp_water_out
  comment: "[C] Outgoing cooling water temp"

- keyword: HIERARCH ESO INS LASER POWER
  keygroup: Monitoring
  value: laser
  comment: "[mW] Calibration laser power"

- keyword: HIERARCH ESO INS TUNGSTEN ST
  keygroup: Monitoring
  value: tungsten
  comment: Calibration tungsten lamp state

- keyword: HIERARCH ESO INS ADC1 angle
  keygroup: Monitoring
  value: adc1
  comment: "[deg] ADC1 angle"

- keyword: HIERARCH ESO INS ADC2 angle
  keygroup: Monitoring
  value: adc2
  comment: "[deg] ADC2 angle"

- keyword: HIERARCH ESO AOS LOOP ST
  keygroup: Telemetry
  value: loop_on
  comment: AO loop ON/OFF

- keyword: HIERARCH ESO AOS LOOP GAIN
  keygroup: Telemetry
  value: loop_gain
  comment: AO loop gain

- keyword: HIERARCH ESO AOS LOOP MULT
  keygroup: Telemetry
  value: loop_mult
  comment: AO loop mult coeff

- keyword: HIERARCH ESO AOS WFS DIT
  keygroup: Telemetry
  value: nuvu_exposuretime
  comment: "[ms] WFS EMCCD exposure time"

- keyword: HIERARCH ESO AOS WFS EMGAIN
  keygroup: Telemetry
  value: nuvu_emgain
  comment: EMCCD EM gain

- keyword: HIERARCH ESO DPR TECH
  keygroup: eso_dpr
  value: IMAGE
  comment: Observation technique

- keyword: HIERARCH ESO DPR CATG
  keygroup: eso_dpr
  value: string
  comment: Observation category

- keyword: HIERARCH ESO DPR TYPE
  keygroup: eso_dpr
  value: string
  comment: Observation type

#Euler
# TEL AZ:
#    value:  349.660 / [deg] Az angle at start S=0,W=90
#TEL MOON DEC:
#    value: -13.72502 / [deg] -13:43:30.0 DEC (J2000)
#TEL MOON RA:
#    value: 314.878722 / [deg] 20:59:30.8 RA (J2000)

- keyword: DATAMAX
  keygroup: FLI
  value: float
  comment: Maximal pixel value

- keyword: DATAMIN
  keygroup: FLI
  value: float
  comment: Minimal pixel value

- keyword: DATE-OBS
  keygroup: FLI
  value: float
  comment: Observing date

- keyword: DATE-END
  keygroup: FLI
  value: float
  comment: End of exposure time

- keyword: DATE
  keygroup: FLI
  value: float
  comment: Date the file was written

- keyword: BZERO
  keygroup: FLI
  value: int
  comment: Offset data range to that of unsigned short

#BSCALE  =                    1 / default scaling factor


# Keyword provided by the FLI
#SIMPLE  =                    T / file does conform to FITS standard
#BITPIX  =                   16 / number of bits per data pixel
#NAXIS   =                    2 / number of data axes
#NAXIS1  =                 1024 / length of data axis 1
#NAXIS2  =                 1024 / length of data axis 2
#EXTEND  =                    T / FITS dataset may contain extensions
#COMMENT   FITS (Flexible Image Transport System) format is defined in 'Astronomy
#COMMENT   and Astrophysics', volume 376, page 359; bibcode: 2001A&A...376..359H
#BZERO   =                32768 / offset data range to that of unsigned short
#BSCALE  =                    1 / default scaling factor
#TELESCOP= 'Euler   '           / Name of the telescope
#INSTRUME= 'KalAO   '           / Name of the instrument
#DATE-OBS= '2022-09-30T16:54:06.039' / Start of exposure
#DATE-END= '2022-09-30T16:54:09.105' / End of exposure
#DATE    = '2022-09-30T16:54:09.790' / Date when file has been written
#EXPTIME =                   3. / [s] Camera exposure time setting
#HIERARCH KAL FLI CCD TEMP = -30. / FLI Camera CCD Temperature
#HIERARCH KAL FLI HEATSINK TEMP = 20.5 / FLI Camera Heat Sink Temperature
